  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-list"></i> Aulas
        </div>
        <div class="card-body">
          <!-- NOVO USUARIO -->
          <div *ngIf="!editAula">
            <div class="row mg-bot-10">
              <div class="col-lg-12">
                <label>Nome</label>
                <input type="text" class="form-control" [(ngModel)]="aula.name">
              </div>

            </div>
            <div class="row mg-bot-10">
              <div class="col-lg-12">
                <label>Vídeo</label>
                <input type="text" class="form-control" [(ngModel)]="aula.video">
              </div>
            </div>
            <div class="row mg-bot-10">
              <div class="col-lg-12">
                <label>Descrição</label>
                <textarea type="text" class="form-control" [(ngModel)]="aula.description"></textarea>
              </div>
            </div>
            <div class="row mg-bot-20">

              <div class="col-lg-12">
                <label></label>
                <div class="novoUsuarioBtn" (click)="newCourse()">
                  Adicionar
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="editAula">
            <div class="row mg-bot-10">
              <div class="col-lg-12">
                <label>Nome</label>
                <input type="text" class="form-control" [(ngModel)]="aula.name">
              </div>
              <!-- <div class="col-lg-4">
              <label>Curso</label>
              <select class="form-control" [(ngModel)]="aula.course">
                <option *ngFor="let curso of cursos" [value]="curso.id">{{curso.name}}</option>
              </select>
            </div>
            <div class="col-lg-4">
              <label>Ordem</label>
              <input type="number" class="form-control" [(ngModel)]="aula.order">
            </div> -->
            </div>
            <div class="row mg-bot-10">
              <div class="col-lg-12">
                <label>Vídeo</label>
                <input type="text" class="form-control" [(ngModel)]="aula.video">
              </div>
            </div>
            <div class="row mg-bot-10">
              <div class="col-lg-12">
                <label>Descrição</label>
                <textarea type="text" class="form-control" [(ngModel)]="aula.description"></textarea>
              </div>
            </div>
            <div class="row mg-bot-20">

              <div class="col-lg-6">
                <label></label>
                <div class="novoUsuarioBtn" (click)="cancel()" style="background: #d91c49">
                  Cancelar
                </div>
              </div>

              <div class="col-lg-6">
                <label></label>
                <div class="novoUsuarioBtn" (click)="save()">
                  Salvar
                </div>
              </div>
            </div>
          </div>
          <div class="row mg-bot-40">
            <div class="col-lg-12 alignCenter">
              <p *ngIf="showMessage" class="messageErr">{{message}}</p>
            </div>
          </div>

          <div class="alignCenter" *ngIf="loading">
            <div class="lds-ring">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>

          <!-- USUARIOS -->
          <table class="table table-striped" *ngIf="!loading">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Curso</th>
                <th>Descrição</th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let a of aulas" class="hoverRow">
                <td>{{a?.name}}</td>
                <td>{{a?.courseId}}</td>
                <td>{{a?.description}}</td>
                <td>
                  <button (click)="edit(a)" class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i> Editar</button>
                </td>
                <td>
                  <button (click)="quiz(a)" class="btn btn-sm btn-secondary"><i class="fa fa-question-circle"></i> Quiz</button>
                </td>
                <td><button (click)="trash(a)" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> Excluir</button></td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
