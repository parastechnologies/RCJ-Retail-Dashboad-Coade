<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-bell"></i> Notificações
        </div>
        <div class="card-body">
          <!-- NOVO USUARIO -->
          <div class="row mg-bot-10">
            <div class="col-lg-6">
              <label>Usuário</label>
              <select class="form-control" [(ngModel)]="not.user">
                <option  *ngFor="let user of usuarios" value="{{user.id}}*{{user.fcm}}" >{{user.fullName}}</option>
              </select>
              <!-- <input type="text" class="form-control" [(ngModel)]="newUser.firstName"> -->
            </div>
            <div class="col-lg-6">
              <label>Título da notificação</label>
              <input type="text" class="form-control" [(ngModel)]="not.title">
            </div>
          </div>
          <div class="row mg-bot-20">
            <div class="col-lg-8">
              <label>Mensagem</label>
              <textarea type="text" class="form-control" [(ngModel)]="not.message"></textarea>
            </div>
            <div class="col-lg-4">
              <label></label>
              <div class="novoUsuarioBtn" (click)="send()">
                Enviar
              </div>
            </div>
          </div>
          <div class="row mg-bot-40">
            <div class="col-lg-12 alignCenter">
              <p *ngIf="showMessage" class="messageErr">{{message}}</p>
            </div>
          </div>

          <div class="alignCenter" *ngIf="loading">
            <div class="lds-ring">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>

          <!-- USUARIOS -->
          <table class="table table-striped" *ngIf="!loading">
            <thead>
              <tr>
                <th>Título</th>
                <th>Usuário</th>
                <th>Mensagem</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let n of notifications" class="hoverRow">
                <td>{{n?.title}}</td>
                <td>{{n?.userId}}</td>
                <td>{{n?.message}}</td>
              </tr>
            </tbody>
          </table>
          <!-- <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul> -->
        </div>
      </div>
    </div>
  </div>
</div>
